<body>

<div id="content" class="clearfix">
    
<div class="container-fluid validationEngineContainer" id="validation-container">
<div id="koActivityMainBlock">

    <div class="row-fluid">
        <div class="span12">
            <!-- Common activity fields -->

            <div class="row-fluid space-after">
                <div class="span4">

                    <label class="for-readonly">Type</label>
                    <span class="readonly-text" data-bind="text:type"></span>
                </div>
                <div class="span8">

                    <label class="for-readonly">Description</label>
                    <span class="readonly-text" data-bind="text:description"></span>
                </div>
            </div>


            <div class="row-fluid space-after">
                <div class="span4">
                    <label class="for-readonly inline">Planned start date</label>
                    <span class="readonly-text" data-bind="text:plannedStartDate.formattedDate"></span>
                </div>
                <div class="span8">
                    <label class="for-readonly inline">Planned end date</label>
                    <span class="readonly-text" data-bind="text:plannedEndDate.formattedDate"></span>
                </div>
            </div>

            <div class="well">
                <div class="row-fluid">

                    <span class="span8">
                        <div class="row-fluid space-after">

                            <div class="span6 required">
                                <label for="startDate"><b>Actual start date</b>
                                    <a href='#' class='helphover' data-original-title='Start date' data-placement='top' data-content='Date the activity was started.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a>
                                </label>


                                <div class="input-append">
                                    <input data-bind='datepicker:startDate.date' name='startDate' id='startDate' type='text' size='16' class='input-xlarge' readonly='readonly' targetField='startDate.date' data-validation-engine='validate[required]' />
<span class='add-on open-datepicker'>
  <i class='icon-th'>&nbsp;</i>
</span>
                                </div>

                            </div>
                            <div class="span6" data-bind="css:{required:transients.markedAsFinished}">
                                <label for="endDate"><b>Actual end date</b>
                                    <a href='#' class='helphover' data-original-title='End date' data-placement='top' data-content='Date the activity finished.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a>
                                </label>

                                <div class="input-append">
                                    <input data-bind='datepicker:endDate.date' name='endDate' id='endDate' type='text' size='16' class='input-xlarge' readonly='readonly' targetField='endDate.date' data-validation-engine='validate[future[startDate]]' />
<span class='add-on open-datepicker'>
  <i class='icon-th'>&nbsp;</i>
</span>
                                </div>

                            </div>
                        </div>
                        <div class="row-fluid space-after">
                            <div class="span6">
                                <label for="theme"><b>Major theme</b></label>
                                <select id="theme" data-bind="value:mainTheme, options:transients.themes, optionsCaption:'Choose..'" class="input-xlarge" style="width:90%">
                                </select>
                            </div>

                            <div class="span6">
                                <label><b>Progress</b></label>
                                <label for="activityComplete"><input type="checkbox" id="activityComplete" data-bind="checked:transients.markedAsFinished" style="margin-right:1em;"><span>This activity is complete</span></label>

                            </div>

                        </div>
                        <div class="row-fluid">
                            <div class="span6">
                                <label for="site"><b>Site</b></label>
                                <select id='site' style='width:90%' data-bind='options:transients.sites,optionsText:"name",optionsValue:"siteId",value:siteId,optionsCaption:"Choose a site..."'>&nbsp;</select>

                            </div>

                            <div class="span3">

                                <button class="btn btn-info" style="margin-top:25px;" data-bind="visible:transients.newSiteSupported,click:createNewSite">Create new Site</button>
                            </div>
                        </div>

                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        

                        
                        
                        

                        
                    </span>
                    <span class="span4">

                        <img id="siteLocationImage" width="100%" data-bind="event:{error:siteLoadError}, attr:{src:transients.siteImgUrl}, visible:transients.siteImgUrl()"/>


                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- ko stopBinding: true -->

    
        
        
        <style type="text/css">
        table.planting th {white-space:normal;}
        table.planting tbody td:nth-child(1) {width:20%;}
        table.planting tbody td:nth-child(1)
        table.planting tbody td:nth-child(2) {width:10%;text-align:center;}
        table.planting tbody td:nth-child(2)
        table.planting tbody td:nth-child(3) {width:10%;text-align:center;}
        table.planting tbody td:nth-child(3)
        table.planting tbody td:nth-child(4) {width:10%;}
        table.planting tbody td:nth-child(4)
        table.planting tbody td:nth-child(5) {width:10%;}
        table.planting tbody td:nth-child(5)
        table.planting tbody td:nth-child(6) {width:10%;}
        table.planting tbody td:nth-child(6)
        table.planting tbody td:nth-child(7) {width:10%;}
        table.planting tbody td:nth-child(7)
        table.planting tbody td:nth-child(8) {width:10%;text-align:center;}
        table.planting tbody td:nth-child(8)
        table.planting td:last-child {width:4%;text-align:center;}
        table.planting textarea {width:100%; box-sizing:border-box; }
        table.planting select {width:100%; box-sizing:border-box; }
    </style>
        <div class="output-block" id="koRevegetation_Details">
            <h3 data-bind="css:{modified:dirtyFlag.isDirty},attr:{title:'Has been modified'}">Revegetation Details</h3>
            <!-- add the dynamic components -->
            <div class="row-fluid output-section">
            <table class="table table-bordered planting " >
                <thead><tr><th class="required">Species:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The species planted / sown. (start typing a  scientific or common name for a species)'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th class="required">No. Planted:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Number of plants planted'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th class="required">Seed Sown (Kg):<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Weight of seed direct sown in kilograms'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th class="required">Type of stock<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The type of plantstock used for plantings'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th class="required">Structural Layer<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The structural layer of vegetation that planted plants will occupy when mature'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th class="required">Mature height<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The expected height class of mature plants of this species in the planted location.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th>Stock Provenance<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The name of the locality from which the seedstock was collected'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th>Cost / unit ($)<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The average cost per plant or kilogram of seed as applicable'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></th><th></th>
                </tr></thead>
                <tbody data-bind="template:{name:'plantingviewTmpl', foreach: data.planting}"></tbody>
                <script id="plantingviewTmpl" type="text/html"><tr>
                    <td>
<span class="input-prepend input-append" data-bind="with:species">
    <span class="add-on" data-bind="visible:!transients.editing(), css:{'btn-success':name()}"><i class="icon-white" data-bind="css:{'icon-ok':listId()!='unmatched' && name(), 'icon-question-sign':listId()=='unmatched' || listId() == 'error-unmatched'}"></i></span><span class="add-on" data-bind="visible:transients.editing()"><img src="static/Xo2jbaJ5EFqa59u9g4c4ybpCpw3wFWKhQdzZwNmmktO.gif" alt="saving icon" /></span><input type="text" data-bind="value:transients.textFieldValue,event:{focusout:focusLost},autocomplete:{url:'https://fieldcapture-test.ala.org.au/search/species', render: renderItem, listId: list, result:speciesSelected, valueChangeCallback:textFieldChanged}"  data-validation-engine='validate[required]'/>
    <span class="add-on" data-bind="visible: !transients.editing() && name()">
        <a href="#" data-bind="popover: {title: name, content: transients.speciesInformation}"><i class="icon-info-sign"></i></a>
    </span>
</span>
</td>
                    <td><input class="input-mini" style="text-align:center" data-bind='value:numberPlanted' data-validation-engine='validate[required,custom[number],min[0]]' type='number' class='input-mini'/></td>
                    <td><input class="input-mini" style="text-align:center" data-bind='value:seedSownKg' data-validation-engine='validate[required,custom[number],min[0]]' type='number' class='input-mini'/></td>
                    <td><select data-bind='value:stockType,options:transients.stockTypeConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></td>
                    <td><select data-bind='value:structuralLayer,options:transients.structuralLayerConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></td>
                    <td><select data-bind='value:matureHeight,options:transients.matureHeightConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></td>
                    <td><input  class="input-mini" data-bind='value:stockProvenance'  type='text' class='input-small'/></td>
                    <td><input class="input-mini" style="text-align:center" data-bind='value:stockCostPerUnit' data-validation-engine='validate[custom[number],min[0]]' type='number' class='input-mini'/></td>
                    <td><i data-bind='click:$root.removeplantingRow' class='icon-remove'></i></td>
                </tr></script>
                <tfoot>
                <tr>
                    <td><span >Total Seedlings Planted:</span></td>
                    <td><span  class="value" data-bind='text:data.totalNumberPlanted'></span></td>
                    <td><span >Total Seed Sown (Kg):</span></td>
                    <td><span  class="value" data-bind='text:data.totalSeedSownKg'></span></td>
                    <td colspan='3'><span ></span></td>
                    <td></td>
                </tr>
                <tr><td colspan="8" style="text-align:left;">
                        <button type="button" class="btn btn-small" data-bind="click:addplantingRow">
                        <i class="icon-plus"></i> Add a row</button></td></tr> <script id="plantingtemplate-upload" type="text/x-tmpl">{% %}</script>
                       <script id="plantingtemplate-download" type="text/x-tmpl">{% %}</script>                </tfoot>
            </table>
        </div>
<div class="row-fluid space-after output-section" >
<div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>Vegetation at time of planting:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='General description of the vegetative cover on the planting site at the time of planting'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><select class="span8" data-bind='value:data.vegDescriptionAtPlanting,options:transients.vegDescriptionAtPlantingConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>Revegetation method:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The method used for planting'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><select class="span8" data-bind='value:data.revegetationMethod,options:transients.revegetationMethodConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel"><label>Equipment used:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Simple description of the type of planting equipment used'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><textarea  class="span8" data-bind='value:data.equipmentUsed'></textarea></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel"><label>Adjacent landuse:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The predominant land use adjoining the planting site'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><select class="span8" data-bind='value:data.adjacentLanduse,options:transients.adjacentLanduseConstraints,optionsCaption:"Please select"'></select></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>Landscape connectivity:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Estimate of the &apos;connectedness&apos; of the planting site with other native vegetation around it. Choose the most representative category.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><select class="span8" data-bind='value:data.connectivityIndex,options:transients.connectivityIndexConstraints,optionsCaption:"Please select"' data-validation-engine='validate[required]'></select></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>Area of revegetation works (Ha):<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The area in hectares of the revegetation works area'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.areaRevegHa' data-validation-engine='validate[required,custom[number],min[0]]' type='number' class='input-mini'/></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel"><label>Length of planting (metres) - if site is linear:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The length in metres of the revegetation works area. This field should only be used for linear sites'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.lengthReveg' data-validation-engine='validate[custom[number],min[0]]' type='number' class='input-mini'/></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel"><label>Duration of the activity (hours):<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The duration of the planting activity in hours'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.activityDuration' data-validation-engine='validate[custom[number],min[0]]' type='number' class='input-mini'/></span></div></div><div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 checkbox-list-label  preLabel"><label>Environmental benefits / outcomes expected to be achieved:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Environmental benefits /outcomes expected to be achieved through implementing the activity.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span>
            <ul class="checkbox-list" data-bind="foreach: transients.environmentalBenefitsConstraints">
                <li>
                    <label data-bind="attr:{for: 'environmentalBenefits'+$index()+'-'+($parentContext.$index?$parentContext.$index():'')}"><input type="checkbox" name="data.environmentalBenefits" data-bind="value:$data,checked:$parent.data.environmentalBenefits,attr:{id: 'environmentalBenefits'+$index()+'-'+($parentContext.$index?$parentContext.$index():'')}" /><span data-bind="text:$data"/></label></span>
                </li>
            </ul>
        </span></div></div><div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 checkbox-list-label  preLabel"><label>Type(s) of guard used<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Type of guard used to protect planted seedlings'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span>
            <ul class="checkbox-list" data-bind="foreach: transients.guardTypeConstraints">
                <li>
                    <label data-bind="attr:{for: 'guardType'+$index()+'-'+($parentContext.$index?$parentContext.$index():'')}"><input type="checkbox" name="data.guardType" data-bind="value:$data,checked:$parent.data.guardType,attr:{id: 'guardType'+$index()+'-'+($parentContext.$index?$parentContext.$index():'')}" /><span data-bind="text:$data"/></label></span>
                </li>
            </ul>
        </span></div></div></div>
<div class="row-fluid space-after output-section" >
<span class="span12">    <span  class="preLabel"><label>Comments / Notes:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Please enter any additional comments or notes about this planting activity'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><textarea  class="span12" data-bind='value:data.notes'></textarea></span></div>

            
        </div>
    

    
        
        
        
        <div class="output-block" id="koParticipant_Information">
            <h3 data-bind="css:{modified:dirtyFlag.isDirty},attr:{title:'Has been modified'}">Participant Information</h3>
            <!-- add the dynamic components -->
            <div class="row-fluid space-after output-section" >
<div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of volunteers (ie. not employed on project):<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The number of people involved in an activity who are not delivery partners or employed in the project. These would typically be the volunteer participants.'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.totalParticipantsNotEmployed' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of Indigenous volunteers (ie. not employed on project):<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The number of indigenous people participating in an activity who are not delivery partners or employed in the project (ie. Indigenous volunteers)'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.numberOfIndigenousParticipants' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div></div><div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of new people attending project activities:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The number of people involved in an activity who have not attended other activities associated with the project'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.totalParticipantsNew' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of farming entities participating in project activities for the first time:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='Total number of farm entities participating in project activities for the first time'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.numberOfFarmingEntitiesNew' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div></div><div class="span4">
<div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of community groups (non delivery partners) participating:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The number of different community groups (non delivery partners) participating in this activity'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.numberOfCommunityGroups' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div><div class="row-fluid"><span class="span12">    <span  class="span4 preLabel required"><label>No. of Indigenous on-country visits:<a href='#' class='helphover' data-original-title='' data-placement='top' data-content='The number of unique indigenous on-country visits undertaken as part of this activity'>
  <i class='icon-question-sign'>&nbsp;</i>
</a></label></span><input class="input-small" style="text-align:center" data-bind='value:data.numberOnCountryVisits' data-validation-engine='validate[required,min[0],custom[number]]' type='number' class='input-mini'/></span></div></div></div>

            
        </div>
    

    

<!-- /ko -->

</div>

    /* Master controller for page. This handles saving each model as required. */
    var Master = function () {
        var self = this;
        this.subscribers = [];
        // client models register their name and methods to participate in saving
        self.register = function (modelInstanceName, getMethod, isDirtyMethod, resetMethod) {
            this.subscribers.push({
                model: modelInstanceName,
                get: getMethod,
                isDirty: isDirtyMethod,
                reset: resetMethod
            });
        };
        // master isDirty flag for the whole page - can control button enabling
        this.isDirty  = function () {
            var dirty = false;
            $.each(this.subscribers, function(i, obj) {
                dirty = dirty || obj.isDirty();
            });
            return dirty;
        };
        /**
         * Makes an ajax call to save any sections that have been modified. This includes the activity
         * itself and each output.
         *
         * Modified outputs are injected as a list into the activity object. If there is nothing to save
         * in the activity itself, then the root is an object that is empty except for the outputs list.
         *
         * NOTE that the model for each section must register itself to be included in this save.
         *
         * Validates the entire page before saving.
         * @return -1 if the page was not modified, 0 if validation failed, 1 if validation succeeded (or was not requested).
         */
        this.save = function (validate) {
            // Ensure any active change is committed - the knockout binding typically fires on blur.
            $( document.activeElement ).blur();

            if (validate === undefined) {
                validate = true;
            }
            var activityData, outputs = [];

            var success = true;
            if (validate) {
                success = $('#validation-container').validationEngine('validate');
            }
            if (!self.isDirty()) {
                mobileBindings.onSaveActivity(-1, null);
                return -1;
            }
            if (success) {
                $.each(this.subscribers, function(i, obj) {
                    if (obj.model === 'activityModel') {
                        activityData = obj.get();
                    } else {
                        outputs.push(obj.get());
                    }
                });

                if (activityData === undefined) { activityData = {}}
                activityData.outputs = outputs;

                var toSave = JSON.stringify(activityData);
                mobileBindings.onSaveActivity(1, toSave);

            }
            else {
                mobileBindings.onSaveActivity(0, null);
            }
            return success?1:0;
        };

        this.reset = function () {
            $.each(this.subscribers, function(i, obj) {
                if (obj.isDirty()) {
                    obj.reset();
                }
            });
        };

        this.addSite = function(site) {
            var viewModel = ko.dataFor(document.getElementById('site'));
            viewModel.transients.sites.push(site);
            viewModel.siteId(site.siteId);
        }
    };

    if (mobileBindings == undefined) {
        var mobileBindings = {
        
            loadActivity:function(){return "{}"},
        
        
            loadSites:function(){return "[]"},
        
        
            loadThemes:function(){return "[]"},
        

        supportsNewSite:function() { return true; },
        onSaveActivity:function(){},
        createNewSite:function(){}
    };
}

var themes = JSON.parse(mobileBindings.loadThemes());

$(function(){

var scroll = false;

    scroll = true;

$('#validation-container').validationEngine('attach', {scroll: scroll});

$('.helphover').popover({animation: true, trigger:'hover'});

$('#reset').click(function () {
master.reset();
});


function ViewModel (act, sites, themes) {
var self = this;
var today = new Date().toISOStringNoMillis();

self.activityId = act.activityId;
self.description = ko.observable(act.description);
self.notes = ko.observable(act.notes);
self.startDate = ko.observable(act.startDate || today).extend({simpleDate: false});
self.endDate = ko.observable(act.endDate).extend({simpleDate: false});
self.plannedStartDate = ko.observable(act.plannedStartDate).extend({simpleDate: false});
self.plannedEndDate = ko.observable(act.plannedEndDate).extend({simpleDate: false});
self.eventPurpose = ko.observable(act.eventPurpose);
self.fieldNotes = ko.observable(act.fieldNotes);
self.associatedProgram = ko.observable(act.associatedProgram);
self.associatedSubProgram = ko.observable(act.associatedSubProgram);
self.progress = ko.observable(act.progress);
self.mainTheme = ko.observable(act.mainTheme);
self.type = ko.observable(act.type);
self.siteId = ko.observable(act.siteId);
self.projectId = act.projectId;
self.transients = {};
self.transients.sites = ko.observableArray(sites);
self.transients.photoPoints = ko.computed(function() {
    var site = $.grep(self.transients.sites(), function(site, index) { return site.siteId == self.siteId(); })[0];
     if (site) {
         return site.photoPoints ? site.photoPoints : site.poi;
     }
     return [];
});
self.transients.activityProgressValues = ['planned','started','finished'];
self.transients.themes = themes?themes:[];
self.transients.markedAsFinished = ko.observable(act.progress === 'finished');
self.transients.markedAsFinished.subscribe(function (finished) {
    self.progress(finished ? 'finished' : 'started');
    if (finished || !self.endDate()) {
        self.endDate(today);
    }
});
self.transients.siteImgUrl = ko.computed(function() {
    if (self.siteId()) {
         var site = $.grep(self.transients.sites(), function(site, index) { return site.siteId == self.siteId(); })[0];
         if (site) {
            var lat,lon;
            if (site.centroidLat !== undefined && site.centroidLon !== undefined) {
                lat = site.centroidLat;
                lon = site.centroidLon;
            }
            else if (site.extent && site.extent.geometry && site.extent.geometry.centre) {
                lat = site.extent.geometry.centre[1];
                lon = site.extent.geometry.centre[0];
            }
            if (lat !== undefined && lon !== undefined) {
                $('#siteLocationImage').show();
                return fcConfig.googleStaticUrl+lat+","+lon;
            }
         }
    }
    return "";
});
self.siteLoadError = function(data, event) {
    $('#siteLocationImage').hide();
};

self.transients.newSiteSupported = ko.observable( mobileBindings.supportsNewSite());

self.modelForSaving = function () {
    // get model as a plain javascript object
    var jsData = ko.toJS(self);
    delete jsData.transients;
    return jsData;
};
self.modelAsJSON = function () {
    return JSON.stringify(self.modelForSaving());
};

self.save = function (callback, key) {
};

self.createNewSite = function() {
    mobileBindings.createNewSite();
}

self.notImplemented = function () {
    alert("Not implemented yet.")
};

self.attachPhotoPoint = function(e) {
    console.log(e);
};
self.dirtyFlag = ko.dirtyFlag(self, false);

// make sure progress moves to started if we save any data (unless already finished)
// (do this here so the model becomes dirty)
self.progress(self.transients.markedAsFinished() ? 'finished' : 'started');
}


var viewModel = new ViewModel(activity, sites, themes);

ko.applyBindings(viewModel);

master.register('activityModel', viewModel.modelForSaving, viewModel.dirtyFlag.isDirty, viewModel.dirtyFlag.reset);


    // Workaround for Android bug 6721 - prevents components under the datepicker from receiving clicks on the datepicker.
    var disabled = null;
    $('[data-bind^=datepicker]').datepicker().on('show', function() {
        if (disabled == null) {
            disabled = $("input:enabled, select:enabled, button:enabled");
            disabled.prop('disabled', true);
        }
    });
    $('[data-bind^=datepicker]').datepicker().on('hide', function() {
        if (disabled !== null) {
            disabled.prop('disabled', false);
            disabled = null;
        }
    });

});
